<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <ul>
        {% for user in added_users %}
            <li>
                <p>
                    ID: {{ user.id }} <br>
                    Username: <strong>{{ user.username }}</strong> <br>
                    E-mail: {{ user.email }} <br>
                </p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
